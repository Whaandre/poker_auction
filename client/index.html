<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Auction Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h2 { margin-top: 30px; }
    .box {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      padding: 6px 12px;
      margin-top: 10px;
    }
    input {
      margin: 5px 0;
    }
    #messages p {
      margin: 4px 0;
    }
    .lot-card {
      display: inline-block;
      margin: 2px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 30px;
      text-align: center;
      background: #fff;
    }
  </style>
</head>
<body>

<h1>ðŸ‚¡ Card Auction Game</h1>

<!-- Status / Logs -->
<div class="box">
  <strong>Status</strong>
  <div id="messages"></div>
</div>

<!-- Auction UI -->
<div class="box" id="auctionBox" style="display:none">
  <h2>Auction</h2>
  <div id="money"></div>
  <div id="lots"></div>        <!-- lots & their cards will appear here -->
  <div id="players"></div>     <!-- players & their cards -->
  <button id="bidBtn">Submit Bids</button>
</div>

<!-- Guessing UI -->
<div class="box" id="guessBox" style="display:none">
  <h2>Guessing Phase</h2>
  <div id="guessInfo"></div>
  <input id="guessTarget" placeholder="Player ID" />
  <input id="guessCard" placeholder="Card (e.g. H14)" />
  <button id="guessBtn">Submit Guess</button>
</div>

<script type="module" src="/src/wsClient.ts"></script>
</body>
</html>
